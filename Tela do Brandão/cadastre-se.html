<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="css/cadastro.css" type="text/css">
    <script type="text/javascript" src="js/cadastro.js"></script>
</head>

<body>
    <h2 class="h2">Cadastro</h2> <br>
    <div class="form">
        <form class="form">
            <input type="text" placeholder="Nome Completo" name="nome" id="nome"><br>
            <input type="text" placeholder="Email" name="email" id="email"><br>
            <input type="password" placeholder="Senha" name="senha" id="senha"><br>
            <input type="password" placeholder="Confirmar Senha" id="confirmar"><br>
        </form>
        <button type="button" onclick="voltarLogin()">Login</button> <button type="button" onclick="cadastrar()">Cadastre-se</button>
    </div>

</body>

</html>
